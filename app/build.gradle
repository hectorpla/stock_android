apply plugin: 'com.android.application'android {    compileSdkVersion 25    defaultConfig {        applicationId "com.zhanpenl.stockquote"        minSdkVersion 24        targetSdkVersion 25        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}repositories {    mavenCentral()}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.android.support:appcompat-v7:25.3.1'    implementation 'com.android.support.constraint:constraint-layout:1.0.2'    implementation 'com.android.support:recyclerview-v7:25.3.1'    implementation 'com.android.support:design:25.3.1'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.1'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'    compile 'com.android.volley:volley:1.0.0'    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'}